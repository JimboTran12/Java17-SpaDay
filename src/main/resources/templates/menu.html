<!DOCTYPE html>
<html lang="en" xmlns:th = "http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8" />
    <title>Spa Menu</title>
    <link href="../static/styles.css" th:href="@{/styles.css}" rel="stylesheet" />
</head>
<body>
<h1>My Super Fancy Spa</h1>
<div id = "clientProfile">
    <h2>My profile</h2>
    <p th:text = "${name}">default name</p>
    <p th:text = "${skintype}">default skintype</p>
    <p th:text = "${manipedi}">default manipedi</p>
</div>
<div id = "servicesMenu">
    <table>
        <th:block th:each = "row : ${appropriateFacials}">
            <tr>
                <td th:text = "${row}"></td>
            </tr>
        </th:block>
    </table>
    <div th:if = '${manipedi.equals("manicure") or manipedi.equals("both")}'>
        <h3>Manicure</h3>
        <p th:replace = "fragments :: manicureDescription"></p>
    </div>
    <div th:if = '${manipedi.equals("pedicure") or manipedi.equals("both")}'>
        <h3>Pedicure</h3>
        <p th:replace = "fragments :: pedicureDescription"></p>
    </div>
</div>
</body>
</html>
