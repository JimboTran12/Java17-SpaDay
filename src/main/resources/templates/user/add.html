<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8"/>
    <title>Spa Day</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</head>
<body>

<form action = "/user" method="POST">

        <div class="form-group">
            <label> Username
                <input th:field="${user.userName}"  class="form-control"/>
            </label>
            <p style="color: red" th:errors="${user.userName}"></p>
            <label> Email
                <input  th:field="${user.email}"  class="form-control"/>
            </label>
            <p style="color: red" th:errors="${user.email}"></p>
            <label> Password
                <input type="password" th:field="${user.password}" class="form-control"/>
            </label>
            <p style="color: red" th:errors="${user.password}"></p>
            <label> Re-type Password
                <input type="password" th:field="${user.verifyPassword}" class="form-control"/>
            </label>
            <p style="color: red" th:errors="${user.verifyPassword}"></p>
        </div>
        <div class="form-group">
            <input type="submit" value="Create" class="btn btn-success"/>
        </div>
    </form>

</body>
</html>
